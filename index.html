<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM MAHASISWA</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #48002a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgb(159, 53, 125);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgb(255, 255, 255);
            max-width: 800px;
            width: 100%;
            text-align: left;
        }

        h2 {
            margin-bottom: 24px;
            color: #fcfcfc;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #ffffff;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #f44298;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        button:hover {
            background-color: #e83589;
        }

        .required {
            color: rgb(95, 0, 37);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Google Form Style - 12 Pertanyaan</h2>
        <form id="google-form" action="#" method="POST">
          
            <div class="form-group">
                <label for="name">Nama Lengkap <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim" placeholder="Masukkan NIM Anda">
            </div>


            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

           
            <div class="form-group">
                <label for="phone">No. Telepon</label>
                <input type="tel" id="phone" name="phone">
            </div>

           
            <div class="form-group">
                <label for="date">Tanggal Lahir</label>
                <input type="date" id="date" name="date">
            </div>

           
            <div class="form-group">
                <label for="gender">Jenis Kelamin <span class="required">*</span></label>
                <select id="gender" name="gender" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>

            
            <div class="form-group">
                <label>Apakah Anda Mahasiswa ITPLN</label>
                <input type="radio" id="yes" name="student" value="yes">
                <label for="yes">Ya</label>
                <input type="radio" id="no" name="student" value="no">
                <label for="no">Tidak</label>
            </div>

          

          
            <div class="form-group">
                <label for="education">JURUSAN <span class="required">*</span></label>
                <select id="education" name="education" required>
                    <option value="">Pilih Jurusan Anda</option>
                    <option value="TI">TEKNIK INFORMATIKA</option>
                    <option value="SI">SISTEM INFORMASI</option>
                    <option value="TM">TEKNIK MESIN</option>
                    <option value="TS">TEKNIK SIPIL</option>
                    <option value="TTL">TEKNIK TENAGA LISTRIK</option>
                    <option value="TE">TEKNIK ELEKTRO</option>
                </select>
            </div>

          
            <div class="form-group">
                <label>UKM Yang Akan Anda Ikuti</label>
                <input type="checkbox" id="UKM1" name="UKM" value="AKSOS">
                <label for="UKM1">AKSOS</label>
                <input type="checkbox" id="UKM2" name="UKM" value="GSM">
                <label for="UKM2">GSM</label>
                <input type="checkbox" id="UKM3" name="UKM" value="KOMUS">
                <label for="UKM3">KOMUS</label>
            </div>
 

            <div class="form-group">
                <label for="Jobdesk">Bagian Jobdesk Yang Anda Pilih <span class="required">*</span></label>
                <input type="text" id="Jobdesk" name="Jobdesk" required>
            </div>
            

            <div class="form-group">
                <label for="reason">Alasan Anda Memilih UKM Yang Ingin Anda Ikuti</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Masukkan Alasan Anda di sini..."></textarea>
            </div>


            <div class="form-group">
                <label for="comments">Apa Yang Kamu Tahu Tentang UKM Tersebut</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Masukkan jawabanmu di sini..."></textarea>
            </div>

            <a href="form_terkumpulkan.html" target="_blank" rel="noopener noreferrer">SUBMIT</a>
        </form>
    </div>
</body>
</html>
